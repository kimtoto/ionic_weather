<ion-view view-title="Find Locations">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="search" data-ng-model="model.term" placeholder="위치를 입력해주세요">
        </label>
        <button class="button button-small button-positive" data-ng-click="search()">검색</button>
      </div>
      <div class="item" data-ng-repeat="result in results" ui-sref="weather({city: result.formatted_address, lat: result.geometry.location.lat, lng: result.geometry.location.lng})">{{result.formatted_address}}</div>
    </div>
  </ion-content>
</ion-view>
